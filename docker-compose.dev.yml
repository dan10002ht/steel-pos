version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: steel_pos_postgres_dev
    environment:
      POSTGRES_DB: steel_pos
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5434:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - steel_pos_network_dev
    restart: unless-stopped

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: steel_pos_redis_dev
    ports:
      - "6380:6379"
    volumes:
      - redis_data_dev:/data
    networks:
      - steel_pos_network_dev
    restart: unless-stopped

  # pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: steel_pos_pgadmin_dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@steelpos.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5051:80"
    volumes:
      - pgadmin_data_dev:/var/lib/pgadmin
    networks:
      - steel_pos_network_dev
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data_dev:
    driver: local
  redis_data_dev:
    driver: local
  pgadmin_data_dev:
    driver: local

networks:
  steel_pos_network_dev:
    driver: bridge
